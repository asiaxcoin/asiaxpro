<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ASIAXpro</title>
  <style>
    :root {
      --bg: linear-gradient(180deg, #000000, #0a0a0a 80%);
      --glass: rgba(255,255,255,0.1);
      --muted: rgb(230,230,230);
      --radius: 18px;
      font-family: "Poppins", "Inter", system-ui, -apple-system, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      background: var(--bg);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 0 30px rgba(255,255,255,0.04);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.06);
      position: relative;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 6px;
    }

    .brand-logo {
      width: 140px;
      height: auto;
      max-width: 80%;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { filter: drop-shadow(0 0 12px rgba(255,255,255,0.3)); }
      50% { filter: drop-shadow(0 0 20px rgba(255,255,255,0.6)); }
    }

    .brand-text {
      text-align: center;
      margin-top: 6px;
    }

    .brand-text p {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 18px;
    }

    .btn {
      padding: 14px 0;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      text-align: center;
      transition: all 0.25s ease;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 14px rgba(255,255,255,0.1);
    }

    .btn-asiax { background: linear-gradient(135deg, #FFD700, #FFB800); color:#111; }
    .btn-portfolio { background: linear-gradient(135deg, #FF6F00, #FF8F00); color:#fff; }
    .btn-telegram { background: linear-gradient(135deg, #00C6FF, #0072FF); color:#fff; }
    .btn-buy { background: linear-gradient(135deg, #39c716, #0ca031); color:#fff; }

    .video-card {
      margin-top: 16px;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .video-card video {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    footer {
      margin-top: 18px;
      padding-top: 10px;
      border-top: 1px dashed rgba(255,255,255,0.1);
      font-size: 13px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* ✅ Full Responsive Scaling */
    @media (max-width: 480px) {
      html, body {
        padding: 8px;
        align-items: flex-start;
      }

      .container {
        padding: 14px;
        border-radius: 16px;
      }

      .brand-logo { width: 120px; }
      .btn { padding: 12px; font-size: 14px; }
      .buttons { gap: 10px; }
      .video-card video { max-height: 180px; }
      footer { font-size: 12px; justify-content: center; gap: 8px; text-align: center; }
    }

    @media (max-height: 600px) {
      .video-card video { max-height: 150px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="prologo.png" alt="AsiaX Logo" class="brand-logo">
    </header>

    <div class="brand-text">
      <p>“𝑬𝒂𝒓𝒏, 𝑮𝒓𝒐𝒘, 𝒂𝒏𝒅 𝑳𝒆𝒂𝒅 𝒕𝒉𝒆 𝑭𝒖𝒕𝒖𝒓𝒆”</p>
    </div><section class="buttons">
      <button class="btn btn-asiax" onclick="window.open('axpro.html','_blank')">𝐀𝐒𝐈𝐀𝐗 𝐏𝐑𝐎</button>
      <button class="btn btn-portfolio" onclick="window.open('axportfolio.html','_blank')">𝐏𝐎𝐑𝐓𝐅𝐎𝐋𝐈𝐎</button>
      <button class="btn btn-telegram" onclick="window.open('https://t.me/asiax_coin','_blank')">𝐓𝐄𝐋𝐄𝐆𝐑𝐀𝐌</button>
      <button class="btn btn-buy" onclick="window.open('axswap.html','_blank')">𝐁𝐔𝐘 𝐀𝐒𝐈𝐀𝐗</button>
    </section>

    <div class="video-card">
      <video id="promoVideo" autoplay loop muted playsinline>
        <source src="asiaxpro.mp4" type="video/mp4">
      </video>
    </div>

    <footer>
      <div>Made with ❤️ by <b>AsiaX Team</b></div>
      <div>v1.0</div>
    </footer>
  </div>

  <script>
    const video = document.getElementById('promoVideo');
    video.addEventListener('click', () => {
      video.muted = !video.muted;
      const msg = document.createElement('div');
      msg.textContent = video.muted ? '🔇 Muted' : '🔊 Sound On';
      Object.assign(msg.style, {
        position: 'fixed', top: '20%', left: '50%', transform: 'translateX(-50%)',
        padding: '8px 14px', borderRadius: '10px', background: 'rgba(0,0,0,0.6)',
        color: '#fff', fontSize: '14px', zIndex: '9999'
      });
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 800);
    });
  </script>
</body>
</html>
