<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASIAXSWAP</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#38d3f1;
      --muted:#9aa7b2;
      --glass: rgba(255,255,255,0.03)
    }
    *{box-sizing:border-box;font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071224 0%, #0b1b2a 100%);color:#e6f0f6}
    .app{max-width:420px;margin:30px auto;padding:18px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;padding:18px;box-shadow:0 8px 30px rgba(2,6,23,0.6);backdrop-filter:blur(6px)
    }
    header{display:flex;align-items:center;gap:12px}
    .logo {
      width:64px;height:64px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;animation: spin 15s linear infinite;
    }
    .logo img{width:100%;height:100%;border-radius:12px;object-fit:cover}
    .title{font-size:18px;font-weight:700}
    .subtitle{
      font-size:12px;color:var(--muted);
      margin:8px 0 16px 0;font-style:italic;
    }
    .btn{
      padding:12px 20px;border:none;border-radius:12px;
      cursor:pointer;font-weight:600;margin:6px 0;width:100%;font-size:14px;
      transition: all 0.3s ease;
    }
    .buy{background: linear-gradient(135deg, #22c55e, #16a34a); color:#fff; box-shadow:0 0 15px #22c55e80;}
    .buy:hover{background: linear-gradient(135deg, #16a34a, #15803d); box-shadow:0 0 25px #22c55ebf;}
    .sell{background: linear-gradient(135deg, #ef4444, #b91c1c); color:#fff; box-shadow:0 0 15px #ef444480;}
    .sell:hover{background: linear-gradient(135deg, #dc2626, #991b1b); box-shadow:0 0 25px #ef4444bf;}
   @keyframes spin {0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);}}
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <header>
        <!-- Logo button for all users -->
        <div class="logo" onclick="window.location.href='index.html'">
          <img src="axcoin.png" alt="Coin Logo">
        </div>
        <div>
          <div class="title">𝔹𝕌𝕐 𝕊𝔼𝕃𝕃 𝔸𝕊𝕀𝔸𝕏</div>
        </div>
      </header>

      <!-- Message for all users -->
      <div class="subtitle">"𝑺𝒘𝒂𝒑 𝑨𝒔𝒊𝒂𝑿 𝒊𝒏 𝒔𝒆𝒄𝒐𝒏𝒅𝒔 – 𝑩𝒖𝒚 𝒐𝒓 𝑺𝒆𝒍𝒍 𝒐𝒏 𝑸𝒖𝒊𝒄𝒌𝑺𝒘𝒂𝒑"</div>

      <!-- QuickSwap buttons -->
      <button class="btn buy" onclick="window.open('https://dapp.quickswap.exchange/swap/v3/0xc2132D05D31c914a87C6611C10748AEb04B58e8F/0xE36b5223d488322fAc2dDda937E5aB226E83Fbbd?chainId=137', '_blank')">
        𝔹𝕌𝕐 𝔸𝕊𝕀𝔸𝕏
      </button>

      <button class="btn sell" onclick="window.open('https://dapp.quickswap.exchange/swap/v3/0xE36b5223d488322fAc2dDda937E5aB226E83Fbbd/0xc2132D05D31c914a87C6611C10748AEb04B58e8F?chainId=137', '_blank')">
        𝕊𝔼𝕃𝕃 𝔸𝕊𝕀𝔸𝕏
      </button>

      <div class="footer">⚡️ Powered by AsiaX</div>
    </div>
  </div>
</body>
</html>
